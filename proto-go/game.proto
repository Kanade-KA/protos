syntax="proto3";

option go_package = "https://github.com/Kanade-KA/protos/proto-go";

message Game {
  string gamenumber=1;
  int64 players = 2;
}

message PlayRequest {
  Game game=1;
}
message PlayResponse {
  string message=1;
}
service GameService {
  // Unary
  rpc Play(PlayRequest) returns (PlayResponse){};
}