syntax="proto3";

option go_package = "github.com/Kanade-KA/protos/proto-go";

message Game {
  string Gamenumber=1;
  string Players = 2;
}

message PlayRequest {
  Game game=1;
}
message PlayResponse {
  string message=1;
}
service GameService {
  // Unary
  rpc Play(PlayRequest) returns (PlayResponse){};
}